<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnvSwitch</title>
    <link rel="shortcut icon" href="/static/asserts/favicon.svg">
    <!-- 导入样式 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-plus/2.4.2/index.css"/>
    <!-- 导入 Vue 3 -->
    <script src="https://cdn.staticfile.org/vue/3.3.8/vue.global.prod.min.js"></script>
    <!-- 导入组件库 -->
    <script src="https://cdn.staticfile.org/element-plus/2.4.2/index.full.min.js"></script>
    <!--导入axios-->
    <script src="https://cdn.staticfile.org/axios/1.6.1/axios.min.js"></script>
</head>
<body>
<style>
    .container {
        height: 600px;
        width: 800px;
        margin: 32px auto;
        background-color: #eeeeee;
        border-radius: 6px;
    }

    .container .el-aside {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 200px;
        background-color: #eaeaea;
        border-radius: 6px;
    }

    .container .el-main {
        height: 100%;
        padding: 10px;
    }


    .text {
        vertical-align: center;
        color: #161823;
    }

    .entry-list {
        flex: 1;
        position: relative;
        margin: 32px 8px;
    }

    .entry-list-item {
        display: flex;
        margin: 16px 0;
    }

    .entry-list-item .text {
        flex: 1;
        user-select: none;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }

    .entry-list-item .el-switch {
        --el-switch-on-color: #13ce66;
    }

    .entry-list-divider {
        margin: 0;
    }

    .edit-card {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
    }

    .edit-card-host {
        display: flex;
        flex-direction: column;
        flex: 1;
        overflow: hidden;
    }

    .edit-card-host .el-textarea__inner {
        flex: 1;
    }

    .edit-card .edit-card-header {
        position: relative;
        margin: 16px 0 16px 0;
    }

    .edit-card .edit-card-url {
        margin: 8px 0;
    }

    .dialog-body {
        overflow: hidden;
    }
</style>
<div id="app">
    <el-container class="container">
        <el-aside>
            <el-row style="margin-top: 20px">
                <el-col :span="1" :push="21">
                    <el-icon :size="16" @click.stop="openAddEntryDialog">
                        <svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" data-v-ea893728="">
                            <path fill="currentColor"
                                  d="M480 480V128a32 32 0 0 1 64 0v352h352a32 32 0 1 1 0 64H544v352a32 32 0 1 1-64 0V544H128a32 32 0 0 1 0-64h352z"></path>
                        </svg>
                    </el-icon>
                </el-col>
            </el-row>
            <el-scrollbar class="entry-list">
                <el-divider class="entry-list-divider" v-if="hostEntry.list.length>0"></el-divider>
                <div v-for="(item, index) in hostEntry.list" :key="item.name"
                     @click="openEntry(item.name)">
                    <div class="entry-list-item">
                        <div class="text">{{item.name}}</div>
                        <el-switch v-model="item.enable" @click.stop="enableEntry(item.name, item.enable)"/>
                    </div>
                    <el-divider class="entry-list-divider"></el-divider>
                </div>
            </el-scrollbar>
            <div style="position: relative">
                <el-divider direction="horizontal" style="margin: 20px auto 0 auto; width: 80%"></el-divider>
                <div style="margin: auto; justify-content: center">
                    <p style="text-align: center">当前连接</p>
                </div>
            </div>
        </el-aside>
        <el-main>
            <div class="edit-card" v-show="openedEntry.opened">
                <div class="edit-card-header">
                    <el-row>
                        <el-col :span="21" :offset="1" align="center">
                            <div class="text">{{openedEntry.name}}</div>
                        </el-col>
                        <el-col :span="1" align="center">
                            <el-icon :size="16" @click.stop="deleteEntry">
                                <svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" data-v-ea893728="">
                                    <path fill="currentColor"
                                          d="M160 256H96a32 32 0 0 1 0-64h256V95.936a32 32 0 0 1 32-32h256a32 32 0 0 1 32 32V192h256a32 32 0 1 1 0 64h-64v672a32 32 0 0 1-32 32H192a32 32 0 0 1-32-32V256zm448-64v-64H416v64h192zM224 896h576V256H224v640zm192-128a32 32 0 0 1-32-32V416a32 32 0 0 1 64 0v320a32 32 0 0 1-32 32zm192 0a32 32 0 0 1-32-32V416a32 32 0 0 1 64 0v320a32 32 0 0 1-32 32z"></path>
                                </svg>
                            </el-icon>
                        </el-col>
                        <el-col :span="1" align="center">
                            <el-icon v-if="!openedEntry.writable" :size="16" @click="setWritable">
                                <svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" data-v-ea893728="">
                                    <path fill="currentColor"
                                          d="M832 512a32 32 0 1 1 64 0v352a32 32 0 0 1-32 32H160a32 32 0 0 1-32-32V160a32 32 0 0 1 32-32h352a32 32 0 0 1 0 64H192v640h640V512z"></path>
                                    <path fill="currentColor"
                                          d="m469.952 554.24 52.8-7.552L847.104 222.4a32 32 0 1 0-45.248-45.248L477.44 501.44l-7.552 52.8zm422.4-422.4a96 96 0 0 1 0 135.808l-331.84 331.84a32 32 0 0 1-18.112 9.088L436.8 623.68a32 32 0 0 1-36.224-36.224l15.104-105.6a32 32 0 0 1 9.024-18.112l331.904-331.84a96 96 0 0 1 135.744 0z"></path>
                                </svg>
                            </el-icon>
                            <el-icon v-if="openedEntry.writable" :size="16" @click="saveEntry">
                                <svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" data-v-ea893728="">
                                    <path fill="currentColor"
                                          d="M280.768 753.728 691.456 167.04a32 32 0 1 1 52.416 36.672L314.24 817.472a32 32 0 0 1-45.44 7.296l-230.4-172.8a32 32 0 0 1 38.4-51.2l203.968 152.96zM736 448a32 32 0 1 1 0-64h192a32 32 0 1 1 0 64H736zM608 640a32 32 0 0 1 0-64h319.936a32 32 0 1 1 0 64H608zM480 832a32 32 0 1 1 0-64h447.936a32 32 0 1 1 0 64H480z"></path>
                                </svg>
                            </el-icon>
                        </el-col>
                    </el-row>
                </div>
                <el-input class="edit-card-url" v-if="openedEntry.type=='network'"
                          v-model="openedEntry.remoteUrl" :disabled="!openedEntry.writable"></el-input>
                <el-input class="edit-card-host" type="textarea" v-model="openedEntry.data" resize="none"
                          :disabled="!openedEntry.writable || openedEntry.type!=='file'">

                </el-input>
            </div>
            <div class="log-card">

            </div>
        </el-main>
    </el-container>

    <!--添加entry对话框-->
    <el-dialog class="add-entry-dialog"
               v-model="addedEntry.dialogVisible"
               title="添加hosts"
               width="600px"
    >
        <div class="dialog-body">
            <el-form label-width="auto" label-position="right">
                <el-form-item label="名称">
                    <el-input v-model="addedEntry.name"></el-input>
                </el-form-item>
                <el-form-item label="类型">
                    <el-select v-model="addedEntry.type">
                        <el-option key="file" value="file"></el-option>
                        <el-option key="network" value="network"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="定时更新" v-if="addedEntry.type=='network'">
                    <el-select v-model="addedEntry.sync_period">
                        <el-option key="10m" value="10m"></el-option>
                        <el-option key="30m" value="30m"></el-option>
                        <el-option key="1h" value="1h"></el-option>
                        <el-option key="2h" value="2h"></el-option>
                        <el-option key="6h" value="6h"></el-option>
                        <el-option key="12h" value="12h"></el-option>
                        <el-option key="24h" value="24h"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="远程链接" v-if="addedEntry.type=='network'">
                    <el-input v-model="addedEntry.remoteUrl"></el-input>
                </el-form-item>
                <el-form-item label="hosts" v-if="addedEntry.type=='file'">
                    <el-input type="textarea" rows="10" resize="none"
                              v-model="addedEntry.data"></el-input>
                </el-form-item>
            </el-form>
        </div>

        <template #footer>
        <span class="dialog-footer">
        <el-button @click="addedEntry.dialogVisible = false">取消</el-button>
        <el-button type="primary" @click.stop="dialogAddEntry">
            保存
        </el-button>
        </span>
        </template>
    </el-dialog>
</div>
</body>
<script>
    const vue3Composition = {
        setup() {
            const hostEntry = Vue.ref({
                list: [{
                    name: 'example',
                    enable: false,
                }],
            })
            const openedEntry = Vue.ref({
                opened: false,
                name: '',
                type: 'file',
                remoteUrl: '',
                data: '',
                writable: false
            })

            const addedEntry = Vue.ref({
                dialogVisible: false,
                type: '',
                name: '',
                remoteUrl: '',
                data: '',
                sync_period: '2h'
            })

            const enableEntry = (name, enable) => {
                axios.post('/api?action=enableEntry', {
                    name: name,
                    enable: enable,
                }).then(function (resp) {
                }).catch(function (err) {
                    console.log(err)
                })
            }

            const openEntry = (name) => {
                if (name === openedEntry.value.name) {
                    return
                }
                axios.post('/api?action=getEntry', {
                    name: name
                }).then(function (resp) {
                    let data = resp.data.data
                    openedEntry.value.name = data.name
                    openedEntry.value.type = data.type
                    openedEntry.value.remoteUrl = data.remote_url
                    openedEntry.value.data = data.data
                    openedEntry.value.writable = false
                    openedEntry.value.opened = true
                }).catch(function (err) {
                    console.log(err)
                })
            }

            const listEntries = () => {
                axios.post('/api?action=listEntries', {}).then(function (resp) {
                    let data = resp.data.data
                    hostEntry.value.list = data.list
                }).catch(function (err) {
                    console.log(err)
                })
            }

            const addEntry = () => {
                axios.post('/api?action=addEntry', {
                    name: addedEntry.value.name,
                    type: addedEntry.value.type,
                    data: addedEntry.value.data,
                    remote_url: addedEntry.value.remoteUrl,
                    sync_period: addedEntry.value.sync_period
                }).then(function (resp) {
                    listEntries()
                }).catch(function (err) {
                    console.log(err)
                })
            }

            const saveEntry = () => {
                openedEntry.value.writable = false;
                addedEntry.value.name = openedEntry.value.name;
                addedEntry.value.type = openedEntry.value.type;
                addedEntry.value.remoteUrl = openedEntry.value.remoteUrl;
                addedEntry.value.data = openedEntry.value.data;
                addedEntry.value.sync_period = "1h"
                addEntry()
                openEntry(openedEntry.value.name)
            }

            const deleteEntry = () => {
                axios.post('/api?action=deleteEntry', {
                    name: openedEntry.value.name,
                }).then(function (resp) {
                    listEntries()
                    openedEntry.value.opened = false
                }).catch(function (err) {
                    console.log(err)
                })
            }

            const setWritable = () => {
                openedEntry.value.writable = true;
            }

            const openAddEntryDialog = () => {
                addedEntry.value.name = ''
                addedEntry.value.type = 'file'
                addedEntry.value.remoteUrl = ''
                addedEntry.value.data = ''
                addedEntry.value.sync_period = '1h'
                addedEntry.value.dialogVisible = true
            }

            const dialogAddEntry = () => {
                if (addedEntry.value.name === "") {
                    ElementPlus.ElMessage({
                        message: '名称不能为空',
                        type: 'warning'
                    })
                    return
                }
                if (addedEntry.value.type === 'network' &&
                    !addedEntry.value.remoteUrl.startsWith('https://') &&
                    !addedEntry.value.remoteUrl.startsWith('http://')) {
                    ElementPlus.ElMessage({
                        message: '仅支持 http 或 https 链接',
                        type: 'warning'
                    })
                    return
                }
                axios.post('/api?action=addEntry', {
                    name: addedEntry.value.name,
                    type: addedEntry.value.type,
                    data: addedEntry.value.data,
                    remote_url: addedEntry.value.remoteUrl,
                    sync_period: addedEntry.value.sync_period
                }).then(function (resp) {
                    addedEntry.value.dialogVisible = false
                    listEntries()
                }).catch(function (err) {
                    console.log(err)
                })
            }


            Vue.onMounted(function () {
                listEntries()
            })

            return {
                hostEntry,
                addedEntry,
                openedEntry,
                enableEntry,
                addEntry,
                openEntry,
                setWritable,
                saveEntry,
                deleteEntry,
                openAddEntryDialog,
                dialogAddEntry
            }
        }
    }
    const app = Vue.createApp(vue3Composition);
    app.use(ElementPlus);
    app.mount('#app');
</script>
</html>
